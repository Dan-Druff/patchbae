<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Patch Bae</title>
<link rel="icon" href="../hamtronImages/hhh.png"/>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="patchbae.css" />


</head>
<body>
 
    <div class="headerDiv" id="headerDivId"><h1>PATCH BAE</h1><h5>OverHaul Edition</h5><hr />
    
    <div class="loginDiv"><h3>LOGIN DIV</h3></div><hr />
    <div class="saveLoadDiv"><h3>SAVE/LOAD DIV</h3>
    <button id="newButtonId">NEW</button><button>LOAD</button><button>SAVE</button><button>SHARE</button>
    </div><hr /> 
    </div>
  
    <div class="controlDiv" id="controlDivId">
        <h4>Sort By Color:</h4>
        
        <div class="buttonDiv"><button id="brownSortButtonId" onclick="javascript:colorSort(0)">BROWN</button><button id="redSortButtonId" onclick="javascript:colorSort(1)">RED</button><button id="orangeSortButtonId" onclick="javascript:colorSort(2)">ORANGE</button><button id="yellowSortButtonId" onclick="javascript:colorSort(3)">YELLOW</button><button id="greenSortButtonId" onclick="javascript:colorSort(4)">GREEN</button><button id="blueSortButtonId" onclick="javascript:colorSort(5)">BLUE</button></div>
    <hr />
        <div id="editFormDivId" class="editFormDiv">
    <form id="editFormId" action="javascript:editSubmitButton()">
        <h2 id="editHeaderId">EDIT PARAMETERS:</h2>
        <label for="name">CHANNEL NAME:</label>
        <input type="text" id="nameId" name="name" value="">
        <br />
        
        
        <label class="brownEditButton"><input type="radio" id="brownId" name="color" value="brown">Brown</label>
        <label class="redEditButton"><input type="radio" id="redId" name="color" value="red">Red</label>
        <label class="orangeEditButton"><input type="radio" id="orangeId" name="color" value="orange">Orange</label>
         <label class="yellowEditButton"><input type="radio" id="yellowId" name="color" value="yellow">Yellow</label>
        <label class="greenEditButton"><input type="radio" id="greenId" name="color" value="green">Green</label>
        <label class="blueEditButton"><input type="radio" id="blueId" name="color" value="blue">Blue</label><br />
        
        <label for="patchNumber">SUB NUMBER:</label>
        <input type="number" id="patchNumberId" name="patchNumber" min="1" max="24">
        <div id="inputOnlyId">
        <label for="micDi">MIC/DI:</label>
        <input type="text" id="micId" name="mic" value="">
        <br />
        <label for="stand">STAND:</label>
        <input type="text" id="standId" name="stand" value="">
        <br />
    </div>
    <hr />
        <label for="notes">NOTES:</label>
        <input type="text" id="notesId" name="notes" value="">
        <br />
        <input type="submit" id="editSubmitId">
      </form><hr />
    </div>
    </div>
    <div class="tableDiv" id="tableDivId"></div>
<div id="optionsDivId" class="optionsDiv">
    <form id="optionsFormId" action="javascript:optionsSubmitButton()"><br />
        
        <button id="exitButtonId">EXIT</button><br />
        <h2>Select Your Patch Sheet Options:</h2><hr /><br />
        <label for="sessionName">SESSION NAME:</label>
        <input type="text" id="sessionNameId" name="sessionName" value=""><br /><br />
        HOW MANY INPUTS? <label class="inputSelectButton"><input type="radio" name="inputs" value="8">8</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="12">12</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="16">16</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="24">24</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="32">32</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="48">48</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="56">56</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="64">64</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="96">96</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="128">128</label><br /><br />
        HOW MANY OUTPUTS? <label class="outputSelectButton"><input type="radio" name="outputs" value="0">0</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="4">4</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="8">8</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="12">12</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="16">16</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="24">24</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="32">32</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="48">48</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="128">128</label><br /><br />
        <label>SESSION NOTES:<textarea id="sessionNotesId" name="sessionNotes"></textarea></label>
       <br /><br />
       <input type="submit" id="optionsSubmitId">
    </form>
</div>
    <div id="errorDivID" class="errorDiv">
        <h2>Is This Correct?</h2>
        <h5>Name:</h5>
        <p id="optionNameId"></p>
        <h5>INPUTS:</h5>
        <p id="optionInputsId"></p>
        <h5>OUTPUTS:</h5>
        <p id="optionOutputsId"></p>
        <h5>NOTES:</h5>
        <p id="optionNotesId"></p>
        <button id='optionCancelId'>GO BACK</button><button id='optionConfirmId'>CONFIRM</button>
    </div>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="flow.js"></script>


</body>
</html>
