<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pbStyles.css" />
    <title>PATCH-BAE</title>
</head>
<body>
    <!-- TITLE AREA -->
    <div class=titleDiv id="titleDivId">
        <h1>PATCH BAE</h1>
        <p>OverHaul</p>
    </div>

<!-- LOGIN NAV AREA  -->
<div class="navDiv">
  
    <ul class="navUl">
        <li class="navButt loggedIn"><button id="accountButtonId">ACCOUNT</button></li>
   
        <li class="navButt loggedIn"><button id="logoutButtonId">LOGOUT</button></li>

   
        <li class="navButt loggedOut"><button id="loginButtonId">LOGIN</button></li>

       
        <li class="navButt loggedOut"><button id="signupButtonId">SIGNUP</button></li>

  
        <li class="navButt loggedIn"><button id="saveButtonId">SAVE</button></li>

       
    </ul>
</div>
<!-- NEW AND DOWNLOAD AREA -->
<div class="newSaveDiv">
    <button id="newButtonId">NEW</button><button id="getPdfButton">GET PDF</button>
</div>
<!-- COLOR SORT AREA -->
<div id="colorSortDivId" class="colorSortDiv">
    <button id="whiteSortId">NO COLOR</button><br /><button id="brownSortId">BROWN</button><button id="redSortId">RED</button><button id="orangeSortId">ORANGE</button><button id="yellowSortId">YELLOW</button><button id="greenSortId">GREEN</button><button id="blueSortId">BLUE</button>
</div>
<!-- EDIT AREA -->
<div id="editFormDivId" class="editFormDiv">
    <form id="editFormId">
        <h2 id="editHeaderId">EDIT PARAMETERS:</h2>
        <label for="nameId">CHANNEL NAME:</label>
        <input type="text" id="nameId" name="name" value="">
        <br />
        
        
        <label for="brownId"><input type="radio" id="brownId" name="color" value="brown">BROWN</label>
        <label for="redId"><input type="radio" id="redId" name="color" value="red">RED</label>
        <label for="orangeId"><input type="radio" id="orangeId" name="color" value="orange">ORANGE</label>
         <label for="yellowId"><input type="radio" id="yellowId" name="color" value="yellow">YELLOW</label>
        <label for="greenId"><input type="radio" id="greenId" name="color" value="green">GREEN</label>
        <label for="blueId"><input type="radio" id="blueId" name="color" value="blue">BLUE</label>
        <label for="noneId"><input type="radio" id="noneId" name="color" value="none">NONE</label><br />

        <label for="patchNumberId">SUB NUMBER:</label>
        <input type="number" id="patchNumberId" name="patchNumber" min="0" max="24">

       <div id="inputOnlyId" class="inputOnly">
        <label for="micId">MIC/DI:</label>
        <input type="text" id="micId" name="mic" value="">
        <br />
        <label for="standId">STAND:</label>
        <input type="text" id="standId" name="stand" value="">
        <br />
    </div>
    <hr />
        <label for="notesId">NOTES:</label>
        <input type="text" id="notesId" name="notes" value="">
        <br />
        <input type="submit" id="editSubmitId">
      </form>
</div>
<!-- TABLE AREA  -->
<div id="tableDivId" class="tableDiv">TABLE DIV</div>
<!-- OPTIONS MODAL  -->
<div id="optionsDivId" class="optionsModal modal">
    <button id="optionsExitButtonId">EXIT</button>
    <form id="optionsFormId"><br />
        
        
        <h2>Select Your Patch Sheet Options:</h2><hr /><br />
        <label for="sessionName">SESSION NAME:</label>
        <input type="text" id="sessionNameId" name="sessionName" value=""><br /><br />
        HOW MANY INPUTS? <label class="inputSelectButton"><input type="radio" name="inputs" value="8">8</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="12">12</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="16">16</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="24">24</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="32">32</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="48">48</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="56">56</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="64">64</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="96">96</label>
        <label class="inputSelectButton"><input type="radio" name="inputs" value="128">128</label><br /><br />
        HOW MANY OUTPUTS? <label class="outputSelectButton"><input type="radio" name="outputs" value="0">0</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="4">4</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="8">8</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="12">12</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="16">16</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="24">24</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="32">32</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="48">48</label>
        <label class="outputSelectButton"><input type="radio" name="outputs" value="128">128</label><br /><br />
        <label>SESSION NOTES:<textarea id="sessionNotesId" name="sessionNotes"></textarea></label>
       <br /><br />
       <input type="submit" id="optionsSubmitId">
    </form>
</div>
<!-- CONNFIRM MODAL -->
<div id="confirmModalId" class="confirmModal modal">
    <h3>Just Gotta Make Sure...</h3>
    <div id="confirmMessageDivId"></div>
    <button id="nevermindButtonId">NEVERMIND</button><button id="imSureButtonId">I'M SURE</button>
</div>
<!-- ERROR MODAL -->
<div id="errorModalId" class="errorModal modal">
    <div id="errorDivId" class="errorDiv"></div>
  
        <button id="gotItButtonId">GOT IT</button>
    
</div>
<!-- SIGNUP MODAL -->
<div id="signupModalId" class="signupModal modal">SIGNUP MODAL
    <form id="signupFormId">
        
    </form>
</div>
<!-- LOGIN MODAL -->
<div id="loginModalId" class="loginModal modal">LOGIN MODAL
    <form id="loginFormId">

    </form>
</div>
<!-- ACCOUNT MODAL  -->
<div id="accountModalId" class="accountModal modal">
    <div id="accountHeaderId" class="accountHeader">ACCOUNT HEADER DIV</div>
    <div id="accountControlId" class="accountControl">ACCOUNT CONTROL DIV</div>
    <div id="savedFileListId" class="savedFileList">SAVED FILE LIST DIV</div>
</div>


    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="pbPatch.js"></script>
    <script type="text/javascript" src="pbFirebase.js"></script>
    <script type="text/javascript" src="pbConstants.js"></script>
    <script type="text/javascript" src="pbFunctions.js"></script>
    <script type="text/javascript" src="pbFlow.js"></script>

</body>
</html>
